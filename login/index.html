<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login Form</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<br />
<br />

<div class="login-card">
<div class="log_head">
<h1>LOGIN</h1>
<img src="lock.png" alt="lock" class="lock" />
</div>

<div class="log_body">
<form action="#" method="get">
 <table width="200" border="0" align="center">
  <tr>
    <td><input placeholder=" Enter Username" type="text" name="loginid" class="log_user" ></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input placeholder=" Enter Password" type="password" name="pass" class="log_Pass"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input name="remember" type="checkbox" value="Remember Me"> Keep me logged in</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="submit" name="login" class="login-submit" value="SIGN IN"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>Forgot Passwor ? <a href="register.html" rel="register">Reset Password</a></td>
  </tr>
</table>

</form> 
</div>

</div>
</body>
</html>
